<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

</ion-header>


<ion-content padding>

    Storage Driver Name: {{driverName}}
  </p>

    <button ion-button outline (click)='toggleLogin()'>Toggle Login</button>

  <p>
    <button ion-button outline (click)='getStorageData()'>Primary Outline</button>
  </p>

</ion-content>
