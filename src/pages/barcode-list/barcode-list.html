<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Barcode List</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

<div>
  <label>Barcode:</label><input #barcode />
  <button ion-button (click)="add(barcode.value); barcode.value=''">
    Add
  </button>
</div>

  <ion-list>
    <button ion-item *ngFor="let item of items">
      <span>{{item.id}}</span>
      <span>{{item.text}}</span>
    </button>
  </ion-list>

</ion-content>
